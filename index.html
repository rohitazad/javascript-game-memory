<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section class="memory-game">
        <div class="cardWraper">
            <div class="memoryCard" data-framework="css">
                <img class="frontFace" src="./img/css.jpg" alt="css" />
                <img class="backFace" src="./img/mylogo.jpg" alt="card logo" />
            </div>
            <div class="memoryCard"  data-framework="css">
                <img class="frontFace" src="./img/css.jpg" alt="css" />
                <img class="backFace" src="./img/mylogo.jpg" alt="card logo" />
            </div>

            <div class="memoryCard" data-framework="html">
                <img class="frontFace" src="./img/html.jpg" alt="html" />
                <img class="backFace" src="./img/mylogo.jpg" alt="card logo" />
            </div>
            <div class="memoryCard"  data-framework="html">
                <img class="frontFace" src="./img/html.jpg" alt="html" />
                <img class="backFace" src="./img/mylogo.jpg" alt="card logo" />
            </div>

            <div class="memoryCard" data-framework="javascript">
                <img class="frontFace" src="./img/javascript.jpg" alt="javascript" />
                <img class="backFace" src="./img/mylogo.jpg" alt="card logo" />
            </div>
            <div class="memoryCard"  data-framework="javascript">
                <img class="frontFace" src="./img/javascript.jpg" alt="javascript" />
                <img class="backFace" src="./img/mylogo.jpg" alt="card logo" />
            </div>

            <div class="memoryCard" data-framework="nextjs">
                <img class="frontFace" src="./img/nextjs.jpg" alt="nextjs" />
                <img class="backFace" src="./img/mylogo.jpg" alt="card logo" />
            </div>
            <div class="memoryCard"  data-framework="nextjs">
                <img class="frontFace" src="./img/nextjs.jpg" alt="nextjs" />
                <img class="backFace" src="./img/mylogo.jpg" alt="card logo" />
            </div>

            <div class="memoryCard" data-framework="reactjs">
                <img class="frontFace" src="./img/reactjs.jpg" alt="reactjs" />
                <img class="backFace" src="./img/mylogo.jpg" alt="card logo" />
            </div>
            <div class="memoryCard"  data-framework="reactjs">
                <img class="frontFace" src="./img/reactjs.jpg" alt="reactjs" />
                <img class="backFace" src="./img/mylogo.jpg" alt="card logo" />
            </div>

            <div class="memoryCard" data-framework="restapi">
                <img class="frontFace" src="./img/restapi.jpg" alt="restapi" />
                <img class="backFace" src="./img/mylogo.jpg" alt="card logo" />
            </div>
            <div class="memoryCard"  data-framework="restapi">
                <img class="frontFace" src="./img/restapi.jpg" alt="restapi" />
                <img class="backFace" src="./img/mylogo.jpg" alt="card logo" />
            </div>
        </div>
        <div class="outherInfo">
            <button id="startButton">Start Game</button>
            <button id="resetButton">Reset Game</button>
            <div id="timingShow"></div>
            <div id="resultShow"></div>
        </div>
    </section>

    <script src="./script.js" ></script>
</body>
</html>
